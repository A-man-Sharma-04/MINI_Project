<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€” CommunityHub</title>
  <meta name="description" content="Create a free CommunityHub account to organize events, report issues, and stay connected.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
  <style>
    .logo {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #64748b;
      font-size: 1rem;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.95rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">Community<span>Hub</span></div>
      <p class="subtitle">Create your free account</p>
    </div>

    <div class="login-body">
      <form id="register-form">
  <div class="form-group">
    <label for="name">Full Name</label>
    <div class="input-container">
      <i class="fas fa-user input-icon left"></i>
      <input 
        type="text" 
        id="name" 
        class="form-input" 
        placeholder="John Doe"
        autocomplete="name"
        required
      >
    </div>
    <div class="error-text" id="name-error">Please enter your full name</div>
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <div class="input-container">
      <i class="fas fa-envelope input-icon left"></i>
      <input 
        type="email" 
        id="email" 
        class="form-input" 
        placeholder="you@example.com"
        autocomplete="email"
        required
      >
    </div>
    <div class="error-text" id="email-error">Please enter a valid email</div>
  </div>

  <button type="submit" class="btn btn-primary">
    <i class="fas fa-paper-plane"></i>
    Send Verification Code
  </button>
</form>

      <div class="footer-links">
        Already have an account? <a href="login.html">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility for both fields
    document.getElementById('togglePassword').addEventListener('click', function () {
      togglePasswordVisibility('password', this);
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
      togglePasswordVisibility('confirm_password', this);
    });

    function togglePasswordVisibility(inputId, icon) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      icon.classList.toggle('fa-eye', isPassword);
      icon.classList.toggle('fa-eye-slash', !isPassword);
    }

    // Form validation
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      let valid = true;

      // Reset errors
      document.querySelectorAll('.error-text').forEach(el => el.classList.remove('show'));
      document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));

      // Validate name
      if (!name) {
        showError('name', 'Full name is required');
        valid = false;
      }

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        showError('email', 'Please enter a valid email');
        valid = false;
      }

  if (valid) {
    // Send to otp.php for registration
    fetch('auth/otp.php?action=send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, name })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        // Show OTP verification UI (you'll need to add this)
        alert('Verification code sent! Check your email.');
        // TODO: Show OTP input field here (like in login.html)
      } else {
        alert('Error: ' + data.message);
      }
    });
  }
});

    function showError(field, message) {
      document.getElementById(`${field}-error`).textContent = message;
      document.getElementById(`${field}-error`).classList.add('show');
      document.getElementById(field).classList.add('error');
    }

    // Real-time validation helpers
    document.getElementById('name').addEventListener('input', function() {
      if (this.value.trim()) {
        document.getElementById('name-error').classList.remove('show');
        this.classList.remove('error');
      }
    });

    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email && !emailRegex.test(email)) {
        showError('email', 'Invalid email format');
      }
    });

  </script>
</body>
</html>
