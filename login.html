  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

// Show OTP reset section
document.getElementById('forgot-password-link').addEventListener('click', function(e) {
  e.preventDefault();
  document.getElementById('otp-reset-section').style.display = 'block';
  document.getElementById('email-login-form').style.display = 'none';
});

// Send OTP for password reset
document.getElementById('send-reset-otp').addEventListener('click', function() {
  const email = document.getElementById('reset-email').value.trim();
  if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    alert('Please enter a valid email');
    return;
  }

  fetch('auth/otp.php?action=send_reset', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email: email })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert('Reset code sent! Check your email.');
      document.getElementById('otp-verify-section').style.display = 'block';
    } else {
      alert('Error: ' + data.message);
    }
  });
});

// Reset password with OTP
document.getElementById('reset-password-btn').addEventListener('click', function() {
  const email = document.getElementById('reset-email').value.trim();
  const otp = document.getElementById('reset-otp').value;
  const newPassword = document.getElementById('new-password').value;
  
  if (newPassword.length < 6) {
    alert('Password must be at least 6 characters');
    return;
  }

  fetch('auth/reset-password.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, code: otp, new_password: newPassword })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert('Password reset successful! You can now log in.');
      // Return to login form
      document.getElementById('otp-reset-section').style.display = 'none';
      document.getElementById('email-login-form').style.display = 'block';
    } else {
      alert('Invalid code or email. Please try again.');
    }
  });
});
    // Form validation
    document.getElementById('email-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      let valid = true;

      // Reset errors
      document.querySelectorAll('.error-text').forEach(el => el.classList.remove('show'));
      document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        showError('email', 'Please enter a valid email');
        valid = false;
      }

      // Validate password
      if (password.length < 6) {
        showError('password', 'Password must be at least 6 characters');
        valid = false;
      }

      if (valid) {
        alert('Login successful! (Demo)');
        // In real app: submit to login.php
        // window.location.href = 'dashboard.html';
      }
    });

    function showError(field, message) {
      document.getElementById(`${field}-error`).textContent = message;
      document.getElementById(`${field}-error`).classList.add('show');
      document.getElementById(field).classList.add('error');
    }

    // Real-time email validation
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email && !emailRegex.test(email)) {
        showError('email', 'Invalid email format');
      }
    });

    // Real-time password validation
    document.getElementById('password').addEventListener('input', function() {
      if (this.value.length >= 6) {
        document.getElementById('password-error').classList.remove('show');
        this.classList.remove('error');
      }
    });
  </script>
