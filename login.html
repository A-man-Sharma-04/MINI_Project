<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — CommunityHub</title>
  <meta name="description" content="Sign in to CommunityHub to manage events, report issues, and stay updated.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="auth.css">
  <style>
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 0.5rem;
    }
    .logo span {
      color: #3b82f6;
    }
    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.95rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    .btn-google {
      background: white;
      color: #334155;
      border: 2px solid #e2e8f0;
    }
    .btn-google:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">Community<span>Hub</span></div>
      <p class="subtitle">Sign in to your account</p>
    </div>

    <div class="login-body">
      <!-- Google OAuth Button -->
      <a href="login_google.php" class="btn btn-google">
        <i class="fab fa-google"></i>
        Continue with Google
      </a>

      <div class="divider">
        <span>or</span>
      </div>

      <!-- Email/Password Form -->
      <form id="email-login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-container">
            <i class="fas fa-envelope input-icon left"></i>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="you@example.com"
              autocomplete="email"
            >
          </div>
          <div class="error-text" id="email-error">Please enter a valid email</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon left"></i>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="••••••••"
              autocomplete="current-password"
            >
            <i class="fas fa-eye input-icon right toggle-password" id="togglePassword"></i>
          </div>
          <div class="error-text" id="password-error">Password must be at least 6 characters</div>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>

      <div class="footer-links">
        Don’t have an account? <a href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Form validation
    document.getElementById('email-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      let valid = true;

      // Reset errors
      document.querySelectorAll('.error-text').forEach(el => el.classList.remove('show'));
      document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        showError('email', 'Please enter a valid email');
        valid = false;
      }

      // Validate password
      if (password.length < 6) {
        showError('password', 'Password must be at least 6 characters');
        valid = false;
      }

      if (valid) {
        alert('Login successful! (Demo)');
        // In real app: submit to login.php
        // window.location.href = 'dashboard.html';
      }
    });

    function showError(field, message) {
      document.getElementById(`${field}-error`).textContent = message;
      document.getElementById(`${field}-error`).classList.add('show');
      document.getElementById(field).classList.add('error');
    }

    // Real-time email validation
    document.getElementById('email').addEventListener('blur', function() {
      const email = this.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email && !emailRegex.test(email)) {
        showError('email', 'Invalid email format');
      }
    });

    // Real-time password validation
    document.getElementById('password').addEventListener('input', function() {
      if (this.value.length >= 6) {
        document.getElementById('password-error').classList.remove('show');
        this.classList.remove('error');
      }
    });
  </script>
</body>
</html>
