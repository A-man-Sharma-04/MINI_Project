<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — CommunityHub</title>
  <meta name="description" content="Sign in to CommunityHub to manage events, report issues, and stay updated.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
  <style>
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 0.5rem;
    }
    .logo span {
      color: #3b82f6;
    }
    
    /* Tabs for login methods */
    .auth-tabs {
      display: flex;
      margin-bottom: 1.5rem;
    }
    .tab-btn {
      flex: 1;
      padding: 0.75rem;
      background: #f1f5f9;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #dbeafe;
      color: #1e40af;
    }
    .tab-content {
      display: none;
    }
    #password-login { display: block; }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.95rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    .btn-google {
      background: white;
      color: #334155;
      border: 2px solid #e2e8f0;
    }
    .btn-google:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">Community<span>Hub</span></div>
      <p class="subtitle">Sign in to your account</p>
    </div>

    <div class="login-body">
      <!-- Google OAuth Button -->
      <a href="auth/google.php" class="btn btn-google">
        <i class="fab fa-google"></i>
        Continue with Google
      </a>

      <div class="divider">
        <span>or</span>
      </div>

      <!-- Login Method Tabs -->
      <div class="auth-tabs">
        <button class="tab-btn active" onclick="showLoginTab('password')">Password</button>
        <button class="tab-btn" onclick="showLoginTab('otp')">Email Code</button>
      </div>

      <!-- Password Login Form -->
      <div id="password-login" class="tab-content">
        <form id="email-login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-container">
              <i class="fas fa-envelope input-icon left"></i>
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                placeholder="you@example.com"
                autocomplete="email"
              >
            </div>
            <div class="error-text" id="email-error">Please enter a valid email</div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <i class="fas fa-lock input-icon left"></i>
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="••••••••"
                autocomplete="current-password"
              >
              <i class="fas fa-eye input-icon right toggle-password" id="togglePassword"></i>
            </div>
            <div class="error-text" id="password-error">Password must be at least 6 characters</div>
          </div>

          <div class="footer-links" style="margin: -0.5rem 0 1rem; font-size: 0.9rem;">
            <a href="#" id="forgot-password-link">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>
      </div>

      <!-- OTP Login Form -->
      <div id="otp-login" class="tab-content" style="display:none;">
        <form id="otp-login-form">
          <div class="form-group">
            <label for="login-email-otp">Email Address</label>
            <div class="input-container">
              <i class="fas fa-envelope input-icon left"></i>
              <input 
                type="email" 
                id="login-email-otp" 
                class="form-input" 
                placeholder="you@example.com"
                required
              >
            </div>
          </div>
          
          <button type="button" class="btn btn-primary" id="send-otp-btn">
            Send Login Code
          </button>

          <div id="login-otp-section" style="display:none; margin-top: 1.5rem;">
            <div class="form-group">
              <label for="login-otp">Enter 6-digit code</label>
              <input type="text" id="login-otp" class="form-input" maxlength="6" required>
            </div>
            <button type="button" class="btn btn-primary" id="verify-otp-btn">
              Verify & Log In
            </button>
          </div>
        </form>
      </div>

      <!-- Forgot Password Section -->
      <div id="otp-reset-section" style="display:none; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0;">
        <h3 style="text-align:center; margin-bottom: 1rem; color:#1e40af;">Reset Your Password</h3>
        
        <div class="form-group">
          <label for="reset-email">Email Address</label>
          <div class="input-container">
            <i class="fas fa-envelope input-icon left"></i>
            <input 
              type="email" 
              id="reset-email" 
              class="form-input" 
              placeholder="you@example.com"
            >
          </div>
        </div>
        
        <button type="button" class="btn btn-primary" id="send-reset-otp">
          Send Reset Code
        </button>
        
        <div id="otp-verify-section" style="display:none; margin-top: 1.5rem;">
          <div class="form-group">
            <label for="reset-otp">Enter 6-digit code</label>
            <input type="text" id="reset-otp" class="form-input" maxlength="6">
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <div class="input-container">
              <i class="fas fa-lock input-icon left"></i>
              <input type="password" id="new-password" class="form-input" placeholder="••••••••">
              <i class="fas fa-eye input-icon right toggle-password" id="toggleNewPassword"></i>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="reset-password-btn">
            Reset Password
          </button>
        </div>
      </div>

      <div class="footer-links">
        Don't have an account? <a href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    function showLoginTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
      
      if (tab === 'password') {
        document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
        document.getElementById('password-login').style.display = 'block';
      } else {
        document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
        document.getElementById('otp-login').style.display = 'block';
      }
    }

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const input = document.getElementById('password');
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggleNewPassword').addEventListener('click', function () {
      const input = document.getElementById('new-password');
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Password login
    document.getElementById('email-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      let valid = true;

      // Reset errors
      document.querySelectorAll('.error-text').forEach(el => el.classList.remove('show'));
      document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        showError('email', 'Please enter a valid email');
        valid = false;
      }

      // Validate password
      if (password.length < 6) {
        showError('password', 'Password must be at least 6 characters');
        valid = false;
      }

      if (valid) {
        // Submit to login.php
        fetch('auth/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = 'dashboard.html';
          } else {
            alert('Invalid email or password');
          }
        });
      }
    });

    // OTP login
    document.getElementById('send-otp-btn').addEventListener('click', function() {
      const email = document.getElementById('login-email-otp').value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Please enter a valid email');
        return;
      }

      fetch('auth/otp.php?action=send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Login code sent! Check your email.');
          document.getElementById('login-otp-section').style.display = 'block';
        } else {
          alert('Error: ' + data.message);
        }
      });
    });

    document.getElementById('verify-otp-btn').addEventListener('click', function() {
      const email = document.getElementById('login-email-otp').value.trim();
      const otp = document.getElementById('login-otp').value;
      
      if (otp.length !== 6) {
        alert('Please enter a 6-digit code');
        return;
      }

      fetch('auth/otp.php?action=verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code: otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid or expired code. Please try again.');
        }
      });
    });

    // Forgot password
    document.getElementById('forgot-password-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('otp-reset-section').style.display = 'block';
      document.getElementById('password-login').style.display = 'none';
    });

    document.getElementById('send-reset-otp').addEventListener('click', function() {
      const email = document.getElementById('reset-email').value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Please enter a valid email');
        return;
      }

      fetch('auth/otp.php?action=send_reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Reset code sent! Check your email.');
          document.getElementById('otp-verify-section').style.display = 'block';
        } else {
          alert('Error: ' + data.message);
        }
      });
    });

    document.getElementById('reset-password-btn').addEventListener('click', function() {
      const email = document.getElementById('reset-email').value.trim();
      const otp = document.getElementById('reset-otp').value;
      const newPassword = document.getElementById('new-password').value;
      
      if (newPassword.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }

      fetch('auth/reset-password.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code: otp, new_password: newPassword })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Password reset successful! You can now log in.');
          // Return to login form
          document.getElementById('otp-reset-section').style.display = 'none';
          document.getElementById('password-login').style.display = 'block';
        } else {
          alert('Invalid code or email. Please try again.');
        }
      });
    });

    // Utility functions
    function showError(field, message) {
      document.getElementById(`${field}-error`).textContent = message;
      document.getElementById(`${field}-error`).classList.add('show');
      document.getElementById(field).classList.add('error');
    }
  </script>
</body>
</html>
